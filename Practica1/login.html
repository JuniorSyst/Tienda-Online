<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" class="formulario">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo Empresa">
            </a>
        </div>
        <br>
        <h1>Iniciar Sesión</h1>
        <p class="text-center">¡No compartas tus credenciales de acceso al panel de administrador a nadie!</p>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icono"></i>
                <input type="text" id="userLogin" placeholder="Usuario" required>
            </div>
    
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icono"></i>
                <input type="password" id="passwordLogin" placeholder="Contraseña" required>
            </div>
            <div class="input-contenedor">
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Tipo de Usuario</option>
                    <option value="1">Empleado</option>
                    <option value="2">Administrador</option>
                  </select>
            </div>

            <div class="contConfirm">
                <div class="form-check form-switch">
                    <input class="form-check-input confirm" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Mantener iniciada la sesión</label>
                  </div>
            </div>
              <br>
            <input type="submit" value="Iniciar Sesión" class="btn btn-success button ">
            <p>¿No tienes una cuenta? <br> <a href="register.html" class="link">Registrate aqui</a></p>
        </div>
    </form>

    
    <script src="https://kit.fontawesome.com/3168a5e2a3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
