<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="login.html" class="formulario">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo Empresa">
            </a>
        </div>
        <br>
        <h1>Crear cuenta</h1>
        <p class="text-center">¡Recuerda registrarte con datos que no uses en ningun lado, tambien ingresa una contraseña segura!</p>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icono"></i>
                <input type="text" id="userLogin" placeholder="Ingresa tu nombre" required>
            </div>
    
            <div class="input-contenedor">
                <i class="fa-solid fa-user icono"></i>
                <input type="text" id="passwordLogin" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-lock icono"></i>
                <input type="password" id="passwordLogin" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="passwordLogin" placeholder="Ingresa tu correo" required>
            </div>
            <input type="submit" value="Crear cuenta" class="btn btn-success button ">
            <p>¿Ya tienes una cuenta? <br> <a href="login.html" class="link">Inicia sesión aqui</a></p>
        </div>
    </form>


    
    
    <script src="https://kit.fontawesome.com/3168a5e2a3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
